<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FiveM Crash Issue Tracker | Expected Non-Crash Reports</title>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
		<meta
			name="description"
			content="Statistics about how many crash issues expected not to crash"
		/>
		<meta name="author" content="The Gamerzs" />
		<meta name="keywords" content="FiveM, crash, statistics, issues" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="./script.js" async></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.3.5/tailwind.css"
			defer
		/>
		<meta
			name="google-site-verification"
			content="4rmX4A6iD14FzcaBfElLoJPjpHPlxmoiqyl0Vfeovyw"
		/>
		<style>
			@keyframes labelPulse {
				0% {
					opacity: 0.6;
				}
				50% {
					opacity: 0.8;
				}
				100% {
					opacity: 0.6;
				}
			}
			.label-loading {
				display: inline-block;
				width: 60px;
				height: 20px;
				background: #374151;
				border-radius: 4px;
				margin-right: 4px;
				animation: labelPulse 1.5s infinite;
			}
			@keyframes labelHover {
				0% {
					transform: translateY(0);
				}
				50% {
					transform: translateY(-2px);
				}
				100% {
					transform: translateY(0);
				}
			}
			span[title]:hover {
				animation: labelHover 0.3s ease-in-out;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
			}
			#issues-list {
				transition: min-height 0.2s ease-out, opacity 0.15s ease-out;
				will-change: min-height, opacity;
				backface-visibility: hidden;
			}
			#issues-list.updating {
				opacity: 0.6;
			}
			#clear-filters {
				opacity: 0;
				pointer-events: none;
				transition: opacity 0.2s ease-out;
				position: relative;
				height: 28px;
				margin-top: 8px;
				transform: translateY(5px);
			}
			#clear-filters.visible {
				opacity: 1;
				pointer-events: auto;
				transform: translateY(0);
			}
			#filter-info {
				display: inline-block;
				opacity: 0;
				transform: translateY(2px);
				transform: translateZ(0); /* Hardware acceleration */
				transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
			}
			#filter-info[style*="opacity: 1"] {
				transform: translateY(0);
			}
			#crash-issues,
			#total-issues {
				transition: opacity 0.15s ease-out;
			}

			#crash-issues.updating,
			#total-issues.updating {
				opacity: 0.6;
			}
			#crash-issues {
				min-width: 1.5ch;
				display: inline-block;
				text-align: right;
			}

			#total-issues {
				min-width: 1.5ch;
				display: inline-block;
				text-align: right;
			}
		</style>
	</head>

	<body class="bg-gray-900">
		<div
			class="container m-auto p-4 bg-gray-800 text-white rounded-lg shadow-lg mt-4"
		>
			<h1 class="text-3xl text-center mb-2">FiveM Crash Issue Tracker</h1>
			<h2 class="text-xl text-center text-gray-400 mb-8">
				Monitoring Expected Non-Crash Reports
			</h2>
			<div class="text-center mb-8">
				<p class="text-2xl mb-2">
					Crash issues that expected not to crash:
				</p>
				<div
					class="h-16 flex flex-col items-center justify-center gap-2"
				>
					<div class="inline-flex items-baseline justify-center">
						<div class="text-2xl flex items-baseline">
							<span id="crash-issues">Loading...</span>
							<span class="ml-1">issues</span>
						</div>
					</div>
					<span
						id="filter-info"
						class="text-sm text-gray-400 ml-2 transform-gpu"
					>
						(filtered from <span id="total-issues">0</span> total)
					</span>
					<button
						id="clear-filters"
						class="px-3 py-1 text-sm bg-gray-700 hover:bg-gray-600 rounded-full"
					>
						Clear filters
					</button>
				</div>
			</div>
			<div class="mt-4">
				<div
					class="mb-4 flex items-center justify-between border-b border-gray-700 pb-4"
				>
					<div class="flex items-center space-x-2">
						<span class="text-gray-400">Filter by status:</span>
						<div id="filter-buttons" class="flex space-x-2">
							<span
								class="inline-block px-3 py-1 text-xs font-medium rounded-full transition-all duration-200 transform hover:scale-105 hover:shadow-lg cursor-pointer"
								style="
									background-color: #2ea44f15;
									color: #2ea44f;
									border: 1px solid #2ea44f30;
								"
								onclick="toggleFilter('open')"
								id="filter-open"
							>
								open
							</span>
							<span
								class="inline-block px-3 py-1 text-xs font-medium rounded-full transition-all duration-200 transform hover:scale-105 hover:shadow-lg cursor-pointer"
								style="
									background-color: #8957e515;
									color: #8957e5;
									border: 1px solid #8957e530;
								"
								onclick="toggleFilter('closed')"
								id="filter-closed"
							>
								closed
							</span>
						</div>
					</div>
				</div>
				<ul id="issues-list" class="divide-y divide-gray-700">
					<li class="p-4">
						<div class="mb-2">
							<div class="label-loading"></div>
							<div class="label-loading"></div>
							<div class="label-loading"></div>
						</div>
						Loading issues...
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
